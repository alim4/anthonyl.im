<section class="header">
  <header class="intro-header" ng-style="{ 'background-image' : 'url({{baseURL}}/images/contact.jpg)' }">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1 class="header-text">Contact Me</h1>
            <hr class="small">
            <span class="subheading header-text">Here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <img class="scroll" ng-src="{{baseURL}}/images/scroll.png" ></img>

</section>

<section class="pageWrapper">
  <div class="push-big"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-md-offset-2">
        <iframe id="analytics" src="https://docs.google.com/forms/d/1cRid6oa2vMMVN2tsMpQZ94lc_au6uP7gR-g-Dl1rC4E/viewform?embedded=true" width="760" height="760" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      </div>
    </div>
    <div class="push"></div>
  </div>

  <page-footer></page-footer>
</section>

<script>
  // For Google Forms iframe
  $("#analytics").hide();
  $("#analytics").fadeIn("slow");

  (function($) {
    $(document).ready(function() {
      $(document).alton({
        firstClass: 'header', // Set the first container class
        bodyContainer: 'pageWrapper', // Set the body container
        scrollMode: 'headerScroll', // Set the scroll mode
      });
    });
  })(jQuery);

  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-60571989-1', 'auto');
  ga('send', 'pageview');
</script>
